<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="calculator" >
        <div id="displayArea" >
            <p id="history">0</p>
            <p id="input"></p>
            
        </div>
        <div id="buttonArea">
            <div class="line">
                <div class="button">
                    <p id="clear" class="operator">C</p>
                </div>
                <div class="button">
                    <p id="delete" class="operator">CE</p>
                </div>
                <div class="button">
                    <p id="percentage" class="operator">%</p>
                </div>
                <div class="button">
                    <p id="divide" class="operator">/</p>
                </div>

            </div>
            <div class="line">
                <div class="button">
                    <p class="number">7</p>
                </div>
                <div class="button">
                    <p class="number">8</p>
                </div>
                <div class="button">
                    <p class="number">9</p>
                </div>
                <div class="button">
                    <p id="multiply" class="operator">*</p>
                </div>

            </div>
            <div class="line">
                <div class="button">
                    <p class="number">4</p>
                </div>
                <div class="button">
                    <p class="number">5</p>
                </div>
                <div class="button">
                    <p class="number">6</p>
                </div>
                <div class="button">
                    <p id="minus" class="operator">-</p>
                </div>

            </div>
            <div class="line">
                <div class="button">
                    <p class="number">1</p>
                </div>
                <div class="button">
                    <p class="number">2</p>
                </div>
                <div class="button">
                    <p class="number">3</p>
                </div>
                <div class="button">
                    <p id="add" class="operator">+</p>
                </div>
            </div>
            <div class="line">
                <div class="button">
                    <p class="number">0</p>
                </div>
                <div class="button">
                    <p class="operator">.</p>
                </div>
                <div class="button">
                    <p class="operator">^</p>
                </div>
                <div class="button">
                    <p id="equal" class="operator">=</p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
